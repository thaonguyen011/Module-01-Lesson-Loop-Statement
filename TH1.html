<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (var i = 0; i < 6; i++) {
        document.write("The number is " + i + "<br />");
      }
      let sum =0;
      let num = +prompt("Enter a number:") + 1;
      for (let i = 1; i < num; i++) {
        sum += i;
      }

      document.write("Sum: " + sum);
    </script>
  </body>
</html>
